global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:3001']
    metrics_path: /metrics

  - job_name: 'product-service'
    static_configs:
      - targets: ['product-service:8080']
    metrics_path: /actuator/prometheus

  - job_name: 'order-service'
    static_configs:
      - targets: ['order-service:3005']
    metrics_path: /actuator/prometheus

  - job_name: 'payment-service'
    static_configs:
      - targets: ['payment-service:3004']
    metrics_path: /metrics

  - job_name: 'inventory-service'
    static_configs:
      - targets: ['inventory-service:3005']
    metrics_path: /metrics

  - job_name: 'cart-service'
    static_configs:
      - targets: ['cart-service:3003']
    metrics_path: /metrics

  - job_name: 'review-service'
    static_configs:
      - targets: ['review-service:3006']
    metrics_path: /metrics

  - job_name: 'search-service'
    static_configs:
      - targets: ['search-service:3007']
    metrics_path: /actuator/prometheus

  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:3008']
    metrics_path: /metrics

  - job_name: 'recommendation-service'
    static_configs:
      - targets: ['recommendation-service:3009']
    metrics_path: /metrics

  - job_name: 'kong'
    static_configs:
      - targets: ['kong:8001']
    metrics_path: /metrics

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
